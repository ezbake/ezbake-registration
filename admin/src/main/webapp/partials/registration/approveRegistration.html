<div class="">
	<h2>Confirm Approval</h2>
	<p>By approving this application, you verify that you approve all authorizations for {{app.appName}}</p>
	<div class="centered">
	    <button class="btn-cntrl" ng-click="registerApp(app.appId, true, currentStatus);close()">Yes, I Approve</button>
	    <button class="btn-cntrl" ng-click="close()">Close Without Approval</button>
	</div>
</div>
