<!-- Start Intents Info -->
    <div class="form-content" id="regproc-web-intents-info">
        <div>
            <div class="mar-b20 mar-t20">Create intent by mapping Intent to Service Name</div>
            <div class="inline">
                <select name="name" ng-model="intentValue" class="intent" ng-options="intent for intent in intents | orderBy:'toString()'" placeholder="Select Intent">
                    <option value="" disabled selected>Select Intent</option>
                </select>
            </div>
            <div class="inline">
                <span class="icon-link intent-icon mar-l10 mar-r10"></span>
            </div>
            <div class="inline">
                <input ng-model="serviceName" class="input half" placeholder="Application Service Name">
            </div>
            <div class="inline">
                <button type="button" class="btn plus" title="Add Intent" alt="Add Intent" ng-click="page.currentItem=serviceName; addCurrentHashItem(intentValue, page)"><span aria-hidden="true" class="icon-plus"></span></button>
            </div>
        </div>
        <div class="divider-mini"></div>
        <div class="centered">
            <button type="button" class="cancel-app cancel-small" ng-click="continueRegistration(page, 'cancel')">Cancel</button>
        </div>
    </div>
